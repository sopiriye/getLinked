<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style_main.css">
</head>
<body>
  <header>
    <div class="header">
      <div><img class="logo" src="assets/getlinked.png" alt=""></div>
      <nav class="nav-bar">
        <ul>
            <li><a class="other-navs" href="#">Timeline</a></li>
            <li><a class="other-navs" href="#">Overview</a></li>
            <li><a class="other-navs" href="#">FAQs</a></li>
            <li><a class="other-navs" href="#">Contact</a></li>
            <li><a class="stand-alone-nav" href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="register-section">
    <!-- <div><img src="./assets/man-sitted.svg" alt="" srcset=""></div> -->
    <img class="left-img-main img-responsive" src="./assets/man-sitted.svg" alt="" srcset="">

    <!-- <div class="left-side-img">
      <img class="img-01" src="./assets/3d-graphic-designer-showing-thumbs-up-png 1.svg" alt="" srcset="">
      <img class="img-02" src="./assets/man-sit-Purple-Lens-flare-.svg" alt="" srcset="">
    </div> -->

    <div class="register-main">
      <div class="register-submain">
        <h3 class="reg-text">Register</h3>
        <p class="pag-p-move">Be part of this movement! <img src="./assets/inside (part of move).svg" alt="" srcset=""></p>
        <h3 class="pag-cre-acc">CREATE YOUR ACCOUNT</h3>
        <!-- grid form -->
        <div class="grid-form">
          <form action="">
            <div>
              <label id="t-name" for="t-name">Team's Name</label>
              <input type="text" name="t-name" id="t-name" placeholder="Enter the name of your group">
            </div>
        
            <div>
              <label id="phone" for="phone">Phone</label>
              <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
            </div>
        
            <div>
              <label id="email" for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="Enter your email address">
            </div>
        
            <div>
              <label id="p-topic" for="p-topic">Project Topic</label>
              <input type="text" name="p-topic" id="p-topic" placeholder="What is your group project topic">
            </div>
        
            <div>
              <label>Category</label>
              <select id="category" name="category">
                <option value="car">null</option>
                <option value="foot">null</option>
                <option value="boat">null</option>
                <option value="truck" selected>Select your category</option>
              </select>
            </div>
        
            <div>
              <label>Group Size</label>
              <select id="category" name="category">
                <option value="car">null</option>
                <option value="foot">null</option>
                <option value="boat">null</option>
                <option value="truck" selected>Select</option>
              </select>
            </div>
        
          </form>

          </div>
        
        <p class="reg-rev">Please review your registration details before submitting</p>
        
        <div class="agree-terms">
          <input class="agree-checkbox" type="checkbox" name="t-name" id="t-name">
          <label class="agree-state" id="t-name" for="t-name">I agreed with the event terms and conditions and privacy policy</label>
        </div>

        <a href="#">Register Now</a>
      </div>
    </div>
  </section>
    
</body>
</html>
